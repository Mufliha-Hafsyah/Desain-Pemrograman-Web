<!DOCTYPE html>
<html>
<head>
    <title>LOGIN SIAKAD</title>
    <link rel="icon" href="../img/lambang-polinema.png">
    <link rel="stylesheet" href="styleLogin.css">
    <script src="jquery-3.7.1.js"></script>
    <script src="scriptLogin.js"></script>
    <script src="scriptRegister.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
    <header class="header-login">
        <div class="logo">
            <img src="../img/lambang-polinema.png" alt="logo">
        </div>
        <div class="txt-head">
            <h1 class="txt">LOGIN SIAKAD</h1>
        </div>
    </header>
    <div class="content">
        <div class="img-content">
            <img src="../img/image.png" alt="gambar-mengajar" id="gambar">
        </div>

        <div class="login">
            <h2>Masukkan Username dan Password</h2>
            <p>(menggunakan NIM dan password)</p>

             <form id="loginForm">
                <div class="mb-3"> 
                    <input type="text" id="nim" name="NIM" placeholder="NIM" class="form-control"> 
                </div>
                <div class="mb-3">
                    <input type="password" id="password" name="password" placeholder="Password" class="form-control"> 
                </div>
                <p id="errorMsg" class="text-danger mb-3"></p> 
                <button type="submit" class="btn btn-primary w-100">LOGIN</button>
            </form>

            <div class="error-msg"></div>

            <p class="mt-3">Belum punya akun? <a href="#" id="registerLink" class="text-decoration-none">Daftar di sini</a></p>

            <div id="register" class="modal-register"> 
                <div class="modal-content-register p-4"> <h3 class="mb-3 text-center">Pendaftaran Akun Baru</h3>
                    <form id="registerForm" method="post" action="register.php">
                         <div class="mb-3">
                            <input type="text" id="username_register" name="USERNAME" placeholder="User Name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="nim_register" name="NIM" placeholder="NIM" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password_register" name="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-2">DAFTAR</button> 
                        <button type="button" id="close_register" class="btn btn-secondary w-100">Batal</button> 
                    </form>
                    <p id="errorMsgRegister" class="text-danger mb-3"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
</body>
</html>
