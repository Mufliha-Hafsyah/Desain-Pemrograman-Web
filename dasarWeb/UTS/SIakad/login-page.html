<!DOCTYPE html>
<html>
<head>
    <title>LOGIN SIAKAD</title>
    <link rel="icon" href="../img/lambang-polinema.png">
    <link rel="stylesheet" href="styleLogin.css">
    <script src="jquery-3.7.1.js"></script>
    <script src="scriptLogin.js"></script>
</head>
<body>
    <header class="header-login">
        <div class="logo">
            <img src="../img/lambang-polinema.png" alt="logo">
        </div>
        <div class="txt-head">
            <h1 class="txt">LOGIN SIAKAD</h1>
        </div>
    </header>
    <div class="content">
        <div class="img-content">
            <img src="../img/image.png" alt="gambar-mengajar" id="gambar">
        </div>

        <div class="login">
            <h2>Masukkan Username dan Password</h2>
            <p>(menggunakan NIM dan password)</p>

             <form id="loginForm" method="POST" action="login.php">
                <div class="input-group">
                    <input type="text" id="nim" name="NIM" placeholder="NIM">
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>

            <div id="errorMsg" class="error-msg"></div>
        </div>
    </div>
</body>
</html>
